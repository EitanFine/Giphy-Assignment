<!DOCTYPE html>
<html>

<head>
	<title>Giphy & More</title>
	
	<!-- my css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="jumbotron jumbotron-fluid" id="bg">
			<div class="container">
				<h1 class="display-3">GIFS Galore &amp; More</h1>
				<p class="lead">Neeed a break?</p>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Fun With Gifs!!</h3>

				<div id="gifButtonsView"></div>
			</div>
		</div>


		<div class="row">
			<div class="col-sm-8">

				<div id="gifsView"></div>
			</div>

			<div class="col-sm-4">

				<form id="gif-form" role="form">
					<h2>
						<legend style="color: white;">Try me! Add your own unique button!</legend>
					</h2>
					<div class="form-group">

						<input type="text" id="action-input">
					</div>
					<input id="addGif" type="submit" value="Add your action" class="btn btn-primary btn-lg active">
					<input id="removeGif" type="submit" value="Reset Page" class="btn btn-primary btn-lg active ">
				</form>
			</div>
		</div>
	</div>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>	<script type="text/javascript" src="assets/js/app.js"></script>
